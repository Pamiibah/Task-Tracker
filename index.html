<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker Pro - Working Cloud Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        
        .sync-status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .sync-status.connected { background: rgba(76, 175, 80, 0.3); }
        .sync-status.error { background: rgba(239, 83, 80, 0.3); }
        .sync-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef5350;
            animation: pulse 2s infinite;
        }
        .sync-indicator.connected { background: #4caf50; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .setup-banner {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .setup-banner h3 { color: #667eea; margin-bottom: 15px; }
        .setup-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #1565c0;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        .btn-primary { background: #667eea; color: white; width: 100%; }
        .btn-primary:hover { background: #5568d3; }
        .btn-secondary { background: #9e9e9e; color: white; width: 100%; margin-top: 10px; }
        
        .main-panel {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
        }
        
        .task-list { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        .task-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .task-item strong { font-size: 1.1rem; color: #333; }
        .task-date { font-size: 0.85rem; color: #666; margin-top: 5px; }
        
        .empty-state { text-align: center; padding: 60px 20px; color: #999; }
        
        .btn-refresh {
            background: #26a69a;
            color: white;
            padding: 10px 20px;
            font-size: 0.9rem;
        }
        
        .debug-info {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.85rem;
            color: #856404;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Task Tracker Pro</h1>
            <p>Complete Cloud Sync Test Version</p>
        </div>

        <div class="sync-status" id="syncStatus">
            <div class="sync-indicator" id="syncIndicator"></div>
            <span id="syncText">Not connected</span>
        </div>

        <div class="setup-banner" id="setupBanner">
            <h3>‚òÅÔ∏è Connect to Google Sheets</h3>
            <input type="text" class="setup-input" id="webAppUrl" 
                   placeholder="Paste your Google Apps Script Web App URL">
            <button class="btn btn-primary" onclick="testAndConnect()">Test & Connect</button>
            <button class="btn btn-secondary" onclick="closeSetup()">Skip - Use Local Mode</button>
            
            <div class="debug-info" id="debugInfo" style="display: none;">
                <strong>Debug Log:</strong><br>
                <div id="debugLog"></div>
            </div>
        </div>

        <div class="main-panel" id="mainPanel" style="display: none;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <h2>Tasks</h2>
                <button class="btn btn-refresh" onclick="syncNow()">üîÑ Sync</button>
            </div>

            <div class="controls">
                <h3 style="margin-bottom: 15px;">Add New Task</h3>
                <div class="form-row">
                    <input type="text" id="taskNameInput" placeholder="Enter task name...">
                    <button class="btn btn-primary" onclick="addTask()" style="width: auto;">Create</button>
                </div>
            </div>

            <div id="taskList" class="task-list">
                <div class="empty-state">
                    <h2>No tasks yet</h2>
                    <p>Create your first task!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let WEB_APP_URL = localStorage.getItem('webAppUrl') || '';
        let tasks = [];
        let isCloudMode = false;

        // Debug logging
        function log(message, type = 'info') {
            console.log(message);
            const debugLog = document.getElementById('debugLog');
            if (debugLog) {
                const time = new Date().toLocaleTimeString();
                const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
                debugLog.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
                debugLog.scrollTop = debugLog.scrollHeight;
            }
        }

        window.onload = function() {
            if (WEB_APP_URL) {
                testAndConnect();
            }
        };

        function updateStatus(status, text) {
            document.getElementById('syncStatus').className = 'sync-status ' + status;
            document.getElementById('syncIndicator').className = 'sync-indicator ' + status;
            document.getElementById('syncText').textContent = text;
        }

        function closeSetup() {
            document.getElementById('setupBanner').style.display = 'none';
            document.getElementById('mainPanel').style.display = 'block';
            loadLocal();
        }

        async function testAndConnect() {
            const input = document.getElementById('webAppUrl');
            let url = input ? input.value.trim() : WEB_APP_URL;
            
            if (!url) {
                alert('Please enter your Web App URL');
                return;
            }

            document.getElementById('debugInfo').style.display = 'block';
            log('Starting connection test...');
            log('URL: ' + url);

            // Test the URL
            updateStatus('connected', 'Testing connection...');
            
            try {
                log('Sending test request to: ' + url + '?action=getTasks');
                
                const response = await fetch(url + '?action=getTasks', {
                    method: 'GET'
                });
                
                log('Response status: ' + response.status, 'success');
                log('Response headers: ' + JSON.stringify([...response.headers]));
                
                const text = await response.text();
                log('Raw response: ' + text.substring(0, 200));
                
                let data;
                try {
                    data = JSON.parse(text);
                    log('Parsed JSON successfully', 'success');
                    log('Data: ' + JSON.stringify(data));
                } catch (e) {
                    log('JSON parse error: ' + e.message, 'error');
                    throw new Error('Invalid JSON response: ' + text.substring(0, 100));
                }
                
                if (data.status === 'success') {
                    log('‚úì Connection successful!', 'success');
                    log('Tasks found: ' + (data.tasks ? data.tasks.length : 0), 'success');
                    
                    WEB_APP_URL = url;
                    localStorage.setItem('webAppUrl', url);
                    isCloudMode = true;
                    
                    document.getElementById('setupBanner').style.display = 'none';
                    document.getElementById('mainPanel').style.display = 'block';
                    
                    tasks = data.tasks || [];
                    renderTasks();
                    updateStatus('connected', '‚úì Connected to Google Sheets');
                } else {
                    throw new Error(data.message || 'Unknown error');
                }
                
            } catch (error) {
                log('‚úó Connection failed: ' + error.message, 'error');
                log('Error stack: ' + error.stack, 'error');
                updateStatus('error', 'Connection failed - see debug log');
                alert('Connection failed! Check the debug log below for details.\n\nError: ' + error.message);
            }
        }

        async function syncNow() {
            if (!isCloudMode) {
                loadLocal();
                return;
            }
            
            updateStatus('connected', 'Syncing...');
            
            try {
                const response = await fetch(WEB_APP_URL + '?action=getTasks');
                const data = await response.json();
                
                if (data.status === 'success') {
                    tasks = data.tasks || [];
                    renderTasks();
                    updateStatus('connected', '‚úì Synced');
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Sync error:', error);
                updateStatus('error', 'Sync failed');
                loadLocal();
            }
        }

        async function addTask() {
            const input = document.getElementById('taskNameInput');
            const name = input.value.trim();
            
            if (!name) {
                alert('Please enter a task name!');
                return;
            }

            const task = {
                id: Date.now(),
                name: name,
                createdAt: new Date().toISOString(),
                status: 'active'
            };

            if (isCloudMode) {
                try {
                    updateStatus('connected', 'Saving...');
                    
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify({ action: 'addTask', task: task })
                    });
                    
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        tasks.push(task);
                        input.value = '';
                        renderTasks();
                        updateStatus('connected', '‚úì Task saved to Sheets');
                        return;
                    } else {
                        throw new Error(data.message);
                    }
                } catch (error) {
                    console.error('Save error:', error);
                    alert('Cloud save failed: ' + error.message + '\n\nSaving locally instead.');
                }
            }

            tasks.push(task);
            input.value = '';
            saveLocal();
            renderTasks();
        }

        function loadLocal() {
            tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            renderTasks();
        }

        function saveLocal() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            
            if (!tasks.length) {
                list.innerHTML = '<div class="empty-state"><h2>No tasks yet</h2><p>Create your first task!</p></div>';
                return;
            }

            list.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <strong>${task.name}</strong>
                    <div class="task-date">Created: ${new Date(task.createdAt).toLocaleString()}</div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
